<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product - SanaSBMT Admin</title>
    <link rel="stylesheet" href="../public/admin.css">
</head>
<body>
    <div class="admin-container">
        <aside class="admin-sidebar">
            <h2>SanaSBMT Admin</h2>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li class="active"><a href="add-product.html">Add Product</a></li>
                <li><a href="view-products.html">View Products</a></li>
                <li><a href="import-products.html">Import Products</a></li>
                <li><a href="#" id="logout">Logout</a></li>
            </ul>
        </aside>
        <main class="admin-main">
            <h1>Add New Product</h1>
            <form id="productForm">
                <div class="form-group">
                    <label for="productName">Product Name</label>
                    <input type="text" id="productName" required>
                </div>
                <div class="form-group">
                    <label for="productPrice">Price</label>
                    <input type="number" id="productPrice" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="productCategory">Category</label>
                    <select id="productCategory" required>
                        <option value="">Select Category</option>
                        <option value="electronics">Electronics</option>
                        <option value="clothing">Clothing</option>
                        <option value="home">Home</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="productDescription">Description</label>
                    <textarea id="productDescription" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="productImage">Image URL</label>
                    <input type="text" id="productImage" required>
                    <small>Or upload to Firebase Storage and paste the URL here</small>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="productFeatured"> Featured Product
                    </label>
                </div>
                <button type="submit" class="btn">Add Product</button>
            </form>
        </main>
    </div>

    <script src="firebase-config.js"></script>
    <script>
        // Initialize Firebase
        const db = firebase.firestore();
        
        document.getElementById('productForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const product = {
                name: document.getElementById('productName').value,
                price: parseFloat(document.getElementById('productPrice').value),
                category: document.getElementById('productCategory').value,
                description: document.getElementById('productDescription').value,
                image: document.getElementById('productImage').value,
                featured: document.getElementById('productFeatured').checked,
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            };
            
            try {
                await db.collection('products').add(product);
                alert('Product added successfully!');
                document.getElementById('productForm').reset();
            } catch (error) {
                console.error('Error adding product: ', error);
                alert('Error adding product');
            }
        });
    </script>
</body>
</html>
