<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Products - SanaSBMT Admin</title>
   <link rel="stylesheet" href="../public/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">
</head>
<body>
    <div class="admin-container">
        <aside class="admin-sidebar">
            <h2>SanaSBMT Admin</h2>
            <ul>
                <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="add-product.html"><i class="fas fa-plus-circle"></i> Add Product</a></li>
                <li class="active"><a href="view-products.html"><i class="fas fa-boxes"></i> View Products</a></li>
                <li><a href="import-products.html"><i class="fas fa-file-import"></i> Import Products</a></li>
                <li><a href="#" id="logout"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </aside>
        <main class="admin-main">
            <h1><i class="fas fa-boxes"></i> Product Management</h1>
            
            <div class="product-actions">
                <div class="search-filter">
                    <input type="text" id="productSearch" placeholder="Search products...">
                    <select id="categoryFilter">
                        <option value="">All Categories</option>
                        <option value="electronics">Electronics</option>
                        <option value="clothing">Clothing</option>
                        <option value="home">Home</option>
                    </select>
                </div>
            </div>
            
            <div class="table-responsive">
                <table id="productsTable" class="display">
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Category</th>
                            <th>Featured</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Edit Product Modal -->
    <div id="editProductModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Edit Product</h2>
            <form id="editProductForm">
                <input type="hidden" id="editProductId">
                <div class="form-group">
                    <label for="editProductName">Product Name</label>
                    <input type="text" id="editProductName" required>
                </div>
                <div class="form-group">
                    <label for="editProductPrice">Price</label>
                    <input type="number" id="editProductPrice" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="editProductCategory">Category</label>
                    <select id="editProductCategory" required>
                        <option value="">Select Category</option>
                        <option value="electronics">Electronics</option>
                        <option value="clothing">Clothing</option>
                        <option value="home">Home</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editProductDescription">Description</label>
                    <textarea id="editProductDescription" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="editProductImage">Image URL</label>
                    <input type="text" id="editProductImage" required>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="editProductFeatured"> Featured Product
                    </label>
                </div>
                <button type="submit" class="btn">Update Product</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    <script src="firebase-config.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const db = firebase.firestore();
            let productsTable;
            
            // Initialize DataTable
            function initializeDataTable() {
                productsTable = $('#productsTable').DataTable({
                    columns: [
                        { data: 'image', render: function(data) {
                            return `<img src="${data}" alt="Product" class="product-thumbnail">`;
                        }},
                        { data: 'name' },
                        { data: 'price', render: function(data) {
                            return `$${data.toFixed(2)}`;
                        }},
                        { data: 'category' },
                        { data: 'featured', render: function(data) {
                            return data ? '<i class="fas fa-check text-success"></i>' : '<i class="fas fa-times text-danger"></i>';
                        }},
                        { data: null, render: function(data, type, row) {
                            return `
                                <button class="btn-edit" data-id="${row.id}"><i class="fas fa-edit"></i></button>
                                <button class="btn-delete" data-id="${row.id}"><i class="fas fa-trash"></i></button>
                            `;
                        }}
                    ]
                });
            }
            
            // Load products into DataTable
            function loadProducts() {
                db.collection('products').get().then((querySnapshot) => {
                    const products = [];
                    querySnapshot.forEach((doc) => {
                        const product = doc.data();
                        product.id = doc.id;
                        products.push(product);
                    });
                    
                    productsTable.clear().rows.add(products).draw();
                });
            }
            
            // Initialize modal
            const modal = document.getElementById('editProductModal');
            const closeModal = document.querySelector('.close-modal');
            
            function openEditModal(productId) {
                db.collection('products').doc(productId).get().then((doc) => {
                    if (doc.exists) {
                        const product = doc.data();
                        document.getElementById('editProductId').value = productId;
                        document.getElementById('editProductName').value = product.name || '';
                        document.getElementById('editProductPrice').value = product.price || 0;
                        document.getElementById('editProductCategory').value = product.category || '';
                        document.getElementById('editProductDescription').value = product.description || '';
                        document.getElementById('editProductImage').value = product.image || '';
                        document.getElementById('editProductFeatured').checked = product.featured || false;
                        
                        modal.style.display = 'block';
                    }
                });
            }
            
            closeModal.addEventListener('click', function() {
                modal.style.display = 'none';
            });
            
            window.addEventListener('click', function(event) {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });
            
            // Handle edit form submission
            document.getElementById('editProductForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const productId = document.getElementById('editProductId').value;
                const updatedProduct = {
                    name: document.getElementById('editProductName').value,
                    price: parseFloat(document.getElementById('editProductPrice').value),
                    category: document.getElementById('editProductCategory').value,
                    description: document.getElementById('editProductDescription').value,
                    image: document.getElementById('editProductImage').value,
                    featured: document.getElementById('editProductFeatured').checked,
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                };
                
                db.collection('products').doc(productId).update(updatedProduct)
                    .then(() => {
                        alert('Product updated successfully!');
                        modal.style.display = 'none';
                        loadProducts();
                    })
                    .catch((error) => {
                        console.error('Error updating product: ', error);
                        alert('Error updating product');
                    });
            });
            
            // Handle delete button clicks
            document.addEventListener('click', function(e) {
                if (e.target.classList.contains('btn-delete') || e.target.parentElement.classList.contains('btn-delete')) {
                    const productId = e.target.getAttribute('data-id') || 
                                     e.target.parentElement.getAttribute('data-id');
                    
                    if (confirm('Are you sure you want to delete this product?')) {
                        db.collection('products').doc(productId).delete()
                            .then(() => {
                                alert('Product deleted successfully!');
                                loadProducts();
                            })
                            .catch((error) => {
                                console.error('Error deleting product: ', error);
                                alert('Error deleting product');
                            });
                    }
                }
                
                if (e.target.classList.contains('btn-edit') || e.target.parentElement.classList.contains('btn-edit')) {
                    const productId = e.target.getAttribute('data-id') || 
                                     e.target.parentElement.getAttribute('data-id');
                    openEditModal(productId);
                }
            });
            
            // Search and filter functionality
            document.getElementById('productSearch').addEventListener('input', function() {
                productsTable.search(this.value).draw();
            });
            
            document.getElementById('categoryFilter').addEventListener('change', function() {
                if (this.value === '') {
                    productsTable.columns(3).search('').draw();
                } else {
                    productsTable.columns(3).search(this.value).draw();
                }
            });
            
            initializeDataTable();
            loadProducts();
        });
    </script>
</body>
</html>
