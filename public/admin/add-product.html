<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Product - SanaSBMT Admin</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="../admin.css" />
</head>
<body>
  <div class="admin-container">
    <aside class="admin-sidebar">
      <h2>SanaSBMT Admin</h2>
      <ul>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li class="active"><a href="add-product.html">Add Product</a></li>
        <li><a href="view-products.html">View Products</a></li>
        <li><a href="categories.html">Manage Categories</a></li>
        <li><a href="#" id="logout">Logout</a></li>
      </ul>
    </aside>

    <main class="admin-main">
      <h1>Add New Product</h1>
      <form id="productForm">
        <div class="form-group">
          <label for="productName">Product Name</label>
          <input type="text" id="productName" required />
        </div>
        <div class="form-group">
          <label for="productPrice">Price</label>
          <input type="number" id="productPrice" step="0.01" required />
        </div>
        <div class="form-group">
          <label for="productCategory">Category</label>
          <select id="productCategory" required>
            <option value="">Loading categories...</option>
          </select>
        </div>
        <div class="form-group">
          <label for="productDescription">Description</label>
          <textarea id="productDescription" rows="4" required></textarea>
        </div>
        <div class="form-group">
          <label for="productImageFile">Upload Image</label>
          <input type="file" id="productImageFile" accept="image/*" required />
          <small>Image will be uploaded to Firebase</small>
        </div>
        <div class="form-group">
          <label>
            <input type="checkbox" id="productFeatured" /> Featured Product
          </label>
        </div>
        <button type="submit" class="btn btn-primary">Add Product</button>
      </form>
    </main>
  </div>

  <!-- include this in place of the old script tags -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage.js"></script>

<script>
  const firebaseConfig = { /* your config */ };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();
  const storage = firebase.storage();

  auth.onAuthStateChanged(user => {
    if (!user) window.location.href = 'login.html';
  });

  document.getElementById('logout').addEventListener('click', e => {
    e.preventDefault();
    auth.signOut().then(() => window.location.href = 'login.html');
  });

  async function loadCategories() {
    const select = document.getElementById('productCategory');
    select.innerHTML = '<option value="">Select Category</option>';
    const snapshot = await db.collection('categories').get();
    snapshot.forEach(doc => {
      const option = document.createElement('option');
      option.value = doc.id;
      option.textContent = doc.data().name;
      select.appendChild(option);
    });
  }

  async function uploadImage(file) {
    const fileName = `products/${Date.now()}_${file.name}`;
    const ref = storage.ref().child(fileName);
    await ref.put(file);
    return await ref.getDownloadURL();
  }

  document.getElementById('productForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const fileInput = document.getElementById('productImageFile');
    if (fileInput.files.length === 0) {
      alert("Please select an image file");
      return;
    }
    try {
      const imageUrl = await uploadImage(fileInput.files[0]);
      const product = {
        name: document.getElementById('productName').value,
        price: parseFloat(document.getElementById('productPrice').value),
        category: document.getElementById('productCategory').value,
        description: document.getElementById('productDescription').value,
        image: imageUrl,
        featured: document.getElementById('productFeatured').checked,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      };
      await db.collection('products').add(product);
      alert("Product added successfully!");
      document.getElementById('productForm').reset();
    } catch (error) {
      console.error('Error adding product:', error);
      alert("Failed to add product");
    }
  });

  loadCategories();
</script>

</body>
</html>
