<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product</title>
  <link rel="stylesheet" href="../admin.css">
</head>
<body>
  <a href="dashboard.html" class="back-btn">← Back to Dashboard</a>

  <div class="container">
    <h2>Add New Product</h2>
    <input type="text" id="productName" placeholder="Product Name">
    <textarea id="productDesc" placeholder="Product Description"></textarea>
    <input type="number" id="productPrice" placeholder="Price (in ₹)" step="0.01">
    <input type="url" id="productImage" placeholder="Image URL">
    <select id="productCategory">
      <option value="">Select Category</option>
    </select>
    <button onclick="saveProduct()">Save Product</button>
    <div class="success" id="successMsg"></div>
  </div>

  <script type="module">
    import { auth, onAuthStateChanged, db, ref, push, set, get, child } from './firebase-config.js';

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        loadCategories();
      }
    });

    async function loadCategories() {
      const categoryDropdown = document.getElementById("productCategory");
      categoryDropdown.innerHTML = '<option value="">Select Category</option>';
      
      try {
        const snapshot = await get(child(ref(db), 'categories'));
        if (snapshot.exists()) {
          const categories = snapshot.val();
          Object.keys(categories).forEach(key => {
            const option = document.createElement("option");
            option.value = categories[key].name;
            option.textContent = categories[key].name;
            categoryDropdown.appendChild(option);
          });
        }
      } catch (error) {
        console.error("Error loading categories:", error);
      }
    }

    async function saveProduct() {
      const name = document.getElementById("productName").value.trim();
      const desc = document.getElementById("productDesc").value.trim();
      const price = document.getElementById("productPrice").value.trim();
      const image = document.getElementById("productImage").value.trim();
      const category = document.getElementById("productCategory").value;

      if (!name || !desc || !price || !image || !category) {
        alert("Please fill in all fields");
        return;
      }

      try {
        const newProductRef = push(ref(db, 'products'));
        await set(newProductRef, {
          name,
          description: desc,
          price,
          image,
          category,
          createdAt: new Date().toISOString()
        });

        document.getElementById("successMsg").textContent = "Product saved successfully!";
        // Clear form
        document.getElementById("productName").value = '';
        document.getElementById("productDesc").value = '';
        document.getElementById("productPrice").value = '';
        document.getElementById("productImage").value = '';
        document.getElementById("productCategory").value = '';
      } catch (error) {
        console.error("Save error:", error);
        alert("Error saving product");
      }
    }

    window.saveProduct = saveProduct;
  </script>
</body>
</html>
