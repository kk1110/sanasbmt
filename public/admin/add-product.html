<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Product</title>
  <link rel="stylesheet" href="../css/admin.css" />
</head>
<body>
  <a href="dashboard.html" class="back-btn">‚Üê Back to Dashboard</a>
  <div class="container">
    <h2>Add Product</h2>
    <form id="productForm">
      <label for="name">Product Name</label>
      <input type="text" id="name" placeholder="Product Name" required />

      <label for="price">Price</label>
      <input type="number" id="price" placeholder="Price" required />

      <label for="description">Description</label>
      <textarea id="description" placeholder="Description"></textarea>

      <label for="category">Category</label>
      <select id="category" required>
        <option value="">Select Category</option>
      </select>

      <label for="imageUrl">Image URL</label>
      <input type="url" id="imageUrl" placeholder="Paste a direct image link (e.g. https://...jpg)" required />
      <small style="color: #888; display: block; margin-bottom: 10px;">Tip: Upload your image to <a href='https://imgbb.com/' target='_blank'>imgbb.com</a> or similar, then paste the direct link here.</small>

      <div style="margin: 10px 0 0 0;">
        <input type="checkbox" id="isFeatured" />
        <label for="isFeatured" style="display: inline; font-weight: 400;">Featured Product</label>
      </div>

      <button type="submit">Add Product</button>
    </form>
  </div>
  <script type="module" src="../js/add-product.js"></script>
</body>
</html>
