<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Product</title>
  <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
  <div class="container">
    <a href="dashboard.html" class="back-btn">&larr; Back to Dashboard</a>
    <h1>Add Product</h1>
    <form id="addProductForm" autocomplete="off">
      <input type="text" id="productName" placeholder="Name" required>
      <select id="productCategory" required>
        <option value="">Select Category</option>
      </select>
      <textarea id="productDescription" placeholder="Description"></textarea>
      <input type="text" id="productImage" placeholder="Image URL">
      <label style="display:flex;align-items:center;gap:8px;">
        <input type="checkbox" id="isFeatured"> Top Selling
      </label>
      <button type="submit">Add Product</button>
    </form>
  </div>
  <script type="module" src="../js/add-product.js"></script>
</body>
</html>
