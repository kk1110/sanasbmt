<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="../admin.css">
</head>
<body>
  <div class="container">
    <h1>Welcome to Admin Dashboard</h1>
    <div class="grid">
      <div class="card" onclick="location.href='add-product.html'">Add Product</div>
      <div class="card" onclick="location.href='view-products.html'">View Products</div>
      <div class="card" onclick="location.href='categories.html'">Manage Categories</div>
    </div>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <script type="module">
    import { auth, onAuthStateChanged, signOut } from './firebase-config.js';

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
      }
    });

    window.logout = function() {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      }).catch((error) => {
        console.error("Logout error:", error);
      });
    };
  </script>
</body>
</html>
