<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Products</title>
  <link rel="stylesheet" href="../css/admin.css">

</head>
<body>
  <div class="container">
    <a href="dashboard.html" class="back-btn">&larr; Back to Dashboard</a>
    <h1>All Products</h1>
    <table class="admin-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Category</th>
          <th>Featured</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="productList">
        <!-- Products will be loaded here -->
      </tbody>
    </table>
  </div>

  <!-- Edit Product Modal -->
  <div class="modal" id="editModal">
    <div class="modal-content">
      <span class="modal-close" id="closeEditModal">&times;</span>
      <h2>Edit Product</h2>
      <form id="editProductForm" autocomplete="off">
        <input type="text" id="editProductName" placeholder="Name" required>
        <select id="editProductCategory" required>
          <option value="">Select Category</option>
        </select>
        <textarea id="editProductDescription" placeholder="Description"></textarea>
        <input type="text" id="editProductImage" placeholder="Image URL">
        <label style="display:flex;align-items:center;gap:8px;">
          <input type="checkbox" id="editIsFeatured"> Top Selling
        </label>
        <button type="submit">Update Product</button>
      </form>
    </div>
  </div>

  <script type="module" src="../js/view-products.js"></script>
</body>
</html>
