<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Products</title>
  <link rel="stylesheet" href="../admin.css">
</head>
<body>
  <a href="dashboard.html" class="back-btn">← Back to Dashboard</a>

  <div class="container">
    <h2>All Products</h2>
    <table id="productsTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Price</th>
          <th>Category</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody id="productList">
        <!-- Product rows will appear here -->
      </tbody>
    </table>
  </div>

  <script type="module">
    import { auth, onAuthStateChanged, db, ref, get, child } from './firebase-config.js';

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        loadProducts();
      }
    });

    async function loadProducts() {
      const list = document.getElementById("productList");
      list.innerHTML = "";

      try {
        const snapshot = await get(child(ref(db), 'products'));
        if (snapshot.exists()) {
          const products = snapshot.val();
          Object.keys(products).forEach(key => {
            const p = products[key];
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${p.name}</td>
              <td>₹${p.price}</td>
              <td>${p.category}</td>
              <td>${p.description}</td>
            `;
            list.appendChild(row);
          });
        } else {
          list.innerHTML = "<tr><td colspan='4'>No products found.</td></tr>";
        }
      } catch (error) {
        console.error("Error loading products:", error);
      }
    }
  </script>
</body>
</html>
