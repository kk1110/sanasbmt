<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SanaSBMT - Products</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html"><img src="/images/logo.jpg" alt="SanaSBMT Logo"></a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html" class="active">Products</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <div class="mobile-menu">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>

    <section class="products-header">
        <div class="container">
            <h1>Our Products</h1>
        </div>
    </section>

    <section class="products-section">
        <div class="container">
            <div class="products-controls">
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="Search products...">
                    <i class="fas fa-search"></i>
                </div>
                <select id="category-filter" class="category-filter">
                    <option value="all">All Categories</option>
                    <!-- Categories will be loaded from database -->
                </select>
            </div>
            
            <div class="products-grid" id="all-products">
                <div class="loading-spinner">
                    <div class="spinner"></div>
                    <p>Loading products...</p>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <!-- Same footer as index.html -->
    </footer>

    <script src="/js/main.js"></script>
    
    <!-- WhatsApp Floating Button -->
    <div class="whatsapp-float">
        <a href="https://wa.me/97313112545" target="_blank">
            <i class="fab fa-whatsapp"></i>
        </a>
    </div>
</body>
</html>
